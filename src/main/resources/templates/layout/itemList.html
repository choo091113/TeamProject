<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1">
  <title>추몽</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/codingBooster.css">
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/js/bootstrap.js"></script>
</head>

<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block> <!-- 헤더 연동 -->
<h1>상품 목록</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>등록일</th>
    <th>이미지</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${itemList}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.itemName}"></td>
    <td th:text="${item.itemPrice}"></td>
    <td th:text="${item.itemDate}"></td>
    <td><img th:src="${item.itemImage1}" width="100" height="100" /></td>
    <td>
      <form th:action="@{/admin/item/delete}" method="post">
        <input type="hidden" name="id" th:value="${item.id}" />
        <input type="submit" value="삭제" />
      </form>
    </td>
  </tr>
  </tbody>
</table>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
