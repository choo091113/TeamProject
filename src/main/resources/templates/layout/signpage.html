<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>추몽 회원가입 페이지</title>

<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
   rel="stylesheet "
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
   crossorigin="anonymous">
   <script>

        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });


    </script>
<body>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <div class="row justify-content-center ">
      <img src="../image/yun00.png" height="100"
         class=" col-auto py-2 class mx-auto" />
   </div>
   <div class="card-body p-3  class mx-auto col-8 py-2 class mx-auto"
      style="max-width: 720px; border: 1px solid #ddd;">
      <h3 class="col-8 py-2 class mx-auto mt-5">
         <strong>3초 안에 가입하고,</strong>
      </h3>

      <h3 class="form-floating col-8 py-1 class mx-auto">
         <strong>10만원 혜택을 받아가세요!</strong>
      </h3>
      <div class="my-5 mx-3 mb-3">
         <div class="text-center  mb-3 mt-3">
            <button type="button" class="btn col-8 py-2 btn-success">N
               네이버 간편 가입하기</button>
         </div>
         <div class="text-center mb-3">
            <button type="button" class="btn col-8 py-2 btn-warning">K
               카카오톡 간편 가입하기</button>
         </div>
         <div class="text-center mb-3">
            <button type="button" class="btn col-8 py-2 btn-primary">F
               페이스북 간편 가입하기</button>
         </div>
         <div class="text-center mb-3">
            <button type="button" class="btn col-8 py-2 btn-danger">G
               구글 간편 가입하기</button>
         </div>
         <div class="text-center mb-3">
            <button type="button" class="btn col-8 py-2 btn-secondary">A
               애플 간편 가입하기</button>
         </div>
         <hr>
         <div class="text-center">
            <button type="button" onclick="location.href='emailsign'" class="btn col-8 py-2 btn-secondary">Email로
               가입하기</button>
         </div>
      </div>
   </div>
</body>
</html>
