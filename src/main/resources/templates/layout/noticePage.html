<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>공지사항</h1>
<table>
    <tr th:each="notice: ${noticeList}">
        <td th:text = "${notice.noticeTitle}"></td>
        <td th:text = "${notice.noticeDate}"></td>
        <td th:text = "${notice.noticeContent}"></td>
    </tr>
</table>
</body>
</html>
