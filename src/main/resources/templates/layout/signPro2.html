<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style lang="css">
input[type='checkbox'] {
   display: none;
}

input[type='checkbox']+label {
   cursor: pointer;
   line-height: 20px;
   vertical-align: middle;
}

input[type='checkbox']+label>span {
   padding-left: 10px
}

/* label:before에 체크하기 전 상태 CSS */
input[type='checkbox']+label:before {
   content: '';
   display: inline-block;
   width: 20px;
   height: 20px;
   border: 2px solid green;
   border-radius: 50%;
   vertical-align: middle;
}

/* label:before에 체크 된 상태 CSS */
input[type='checkbox']:checked+label:before {
   content: '\2713';
   color: white;
   background-color: green;
   border-color: green;
   background-repeat: no-repeat;
   background-position: 50%;
   line-height: 20px;
   text-align: center;
   font-weight: bold;
}

.text-red {
   color: red;
}
</style>

    <title>추몽 회원가입 페이지</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet "
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<form action = "/members/new" role = "form" method = "post"
      th:object="${memberFormDto}">



<div class="row justify-content-center ">
    <img src="/image/choo.png" height="100"
         class=" col-auto py-2 class mx-auto" />
</div>
<div class="card-body p-3  class mx-auto col-8 py-2 class mx-auto"
     style="max-width: 720px; border: 1px solid #ddd;">
    <h3 class="col-8 py-2 class mx-auto mt-5">
        <strong>딱 이것만 체크하면 가입완료!</strong>
    </h3>


    <div>

        <div class="col-11.5 mx-3 my-3">
            <h5>
                <strong> <label for="email" class="form-label">이메일
                    <span class="text-muted">(E-mail)</span>
                </label></strong>
            </h5>
            <input type="email" th:field="*{email}" class="form-control" id="email"
                   placeholder="이메일을 입력해 주세요.">
            <p th:if = "${#fields.hasErrors('email')}"
               th:errors="*{email}" class = "fieldError">Incorrect data</p>
        </div>
    </div>

    <div class="mx-3 my-3">
        <div>
            <h5>
                <strong> <label for="password" class="form-label">비밀번호</label></strong>
            </h5>
            <input type="password" th:field="*{password}" class="form-control" id="password"
                   placeholder="비밀번호를 입력해 주세요." value="" required="">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="fieldError">Incorrect data</p>
        </div>
    </div>

    <div class="mx-3 my-3">
        <div>
            <h5>
                <strong> <label for="name" class="form-label ">이름</label></strong>
            </h5>
            <input type="text" class="form-control" th:field="*{name}" id="name"
                   placeholder="이름을 입력해 주세요." value="" required="">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}" class = "fieldError">Incorrect data</p>
        </div>
    </div>

    <div class="mx-3 my-3">
        <div>
            <h5>
                <strong> <label for="address" class="form-label ">주소</label></strong>
            </h5>
            <input type="text" class="form-control" th:field="*{address}" id="address"
                   placeholder="주소를 입력해 주세요." value="" required="">
           <p th:if="${#fields.hasErrors('address')}" th:errors="{address}" class = "fieldError">Incorrect data</p>
        </div>
    </div>


    <div class=" card-body col-11.5 mx-3 my-3"
         style="max-width: 720px; border: 1px solid #ddd;">
        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree1" /> <label for="isAgree1">
            <span>만 14세 이상입니다.</span> <span class="text-red">(필수)</span>
        </label>
        </div>

        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree2" /> <label for="isAgree2">
               <span>서비스 이용약관에 동의 합니다. <span class="text-red">(필수)</span>
            </span>
        </label>
        </div>

        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree3" /> <label for="isAgree3">
               <span>개인정보 수집/이용에 동의합니다. <span class="text-red">(필수)</span>
            </span>
        </label>
        </div>

        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree4" /> <label for="isAgree4">
               <span>개인정보 제3자 제공에 동의합니다. <span class="text-red">(필수)</span>
            </span>
        </label>
        </div>

        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree5" /> <label for="isAgree5">
               <span>장기 미접속 시 계정 활성 상태 유지합니다. <span class="text-green">(선택)</span>
            </span>
        </label>
        </div>

        <div class="row m-none items-center">
            <input type="checkbox" id="isAgree6" /> <label for="isAgree6">
               <span>이벤트 할인 혜택 알림 수신에 동의합니다. <span class="text-green">(선택)</span>
            </span>
        </label>
        </div>
    </div>

    <div class="text-center mt-5">
        <button type="button" onclick="location.href='Proseller'"
                class="btn col-8 py-2 btn-warning">버튼만 누르면 가입완료!</button>
    </div>
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}">
</form>

</div>


</body>
</html>
