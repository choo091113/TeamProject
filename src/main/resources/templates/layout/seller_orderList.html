<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>추몽</title>
    <link rel="stylesheet" href=" /css/myPage.css">
    <link rel="stylesheet" href=" /css/seller_orderList.css">
    <link rel="stylesheet" href=" /css/seller.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src=" /js/bootstrap.js"></script>

</head>

<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main class="myPage_theme">

    <div class="myPage_all">
        <div class="myPage_left">
            <div class="myPage_left_profile">
                <div>
                    <img th:src="${member.MemberProfile}" alt="item image" class="myPage_left_Image">
                </div>
                <div class="myPage_left_board1">
                    <h3><span class="name" th:text = "${member.MemberName}"></span></h3>
                    <a th:href="@{/myProfile_update/{loginid}(loginid=${session.loginid})}">
                        <img src=" /image/cogwheel.png" alt="" class="myPage_left_cogwheel">
                    </a>
                </div>
                <a th:href="@{/myPage_orderList/{loginid}(loginid=${session.loginid})}">
                    <button class="expert_change_btn">의뢰인 전환</button>
                </a>

                <hr>
                <button class="myPage_menuButtonClick" onclick="location.href='seller_orderList'">판매 관리</button>
                <br>
                <button class="myPage_menuButton" onclick="location.href='seller_myService'">나의 서비스</button>
                <br>
                <button class="myPage_menuButton" onclick="location.href='seller_revenue'">수익 관리</button>
                <br>
            </div>
        </div>

        <div class="myPage_right">
            <div class="mypage_091021">판매 관리</div>
            <div class="myPage_right_orderlist1">
                <div>
                    <input type="search" class="orderlist_091018">
                    <button class="mypage_090958" style="width:100px">조회</button>
                </div>
                <div>
                    <input type="date">
                    ~
                    <input type="date">
                </div>
            </div>
            <div class="tab-area">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">진행중</label>
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">작업물 발송</label>
                <input type="radio" name="tabs" id="tab3">
                <label for="tab3">취소/에러</label>

                <div id="content1" class="tab-content red">

                    <div class="orderList_1">

                        <div style="width: 80%">
                            <tr th:each="history : ${historyList}">
                            <div class="orderList_1_1">

                                <span style="color: red; font-weight:bold">요청사항 미작성</span>
                                <div>
                                    <span style="font-size: 12px">주문일시</span>
                                    <span th:text="${history.historyDate}" style="font-size: 12px"><strong></strong></span>
                                </div>
                            </div>
                            <div class="orderList_1_2" style="margin-top: 20px">
                                <img th:src="${history.historyImage}" alt="" class="orderList_img">
                                <div class="orderList_1_2_1">
                                    <dl>
                                        <dd th:text="${history.historyName}"></dd>
                                        <dd th:text="${history.historyPrice} + '원'"><strong></strong></dd>
                                        <div class="between">
                                            <button class="orderlist_091001">문의하기</button>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                            <div class="orderlist_090946" style="font-size: 12px; align-items: center">
                                <div>
                                    <dl style="text-align:left; margin:0; padding:0.3rem">
                                        <dd>의뢰인이 요청사항을 작성하지 않았습니다.</dd>
                                        <dd>이미 받았다면, 작업 시작 버튼을 눌러 진행중 상태로 변경해 주세요.</dd>
                                    </dl>
                                </div>
                                <button class="mypage_090958">작업 시작</button>
                            </div>
                        </div>
                        <div class="orderlist_101437">
                           <span style="font-weight: bold">그린컴퓨터</span><br><br>
                            <a href="#"><span>>문의하기</span></a>
                        </div>
                        </tr>
                    </div>
                </div>
                <div id="content2" class="tab-content blue">
                    완료된 내역이 없습니다.
                </div>
                <div id="content3" class="tab-content yellow">
                    취소된 내역이 없습니다.
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
