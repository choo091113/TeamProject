<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>추몽</title>
    <link rel="stylesheet" href=" /css/myPage.css">
    <link rel="stylesheet" href=" /css/myPage_orderList.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src=" /js/bootstrap.js"></script>

    <!-- 'header' 과 'footer' 불러오는 script-->

</head>

<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main class="myPage_theme">
    <div class="myPage_all">
        <div class="myPage_left">
            <div class="myPage_left_profile">
                <div>
                    <img src=" /image/icecream00.jpeg" alt="" class="myPage_left_Image">
                </div>
                <div class="myPage_left_board1">
                    <h3>초코</h3>
                    <a href="#">
                        <img src=" /image/cogwheel.png" alt="" class="myPage_left_cogwheel">
                    </a>
                </div>
                <button class="expert_change_btn" onclick="location.href='seller_orderList'">전문가 전환</button>

                <hr>
                <button class="myPage_menuButtonClick" onclick="location.href='myPage_orderList'">구매 관리</button>
                <br>
                <button class="myPage_menuButton" onclick="location.href='myPage_charges'">거래 내역</button>
                <br>
                <button class="myPage_menuButton" onclick="location.href='myPage_cash'">마이 캐시</button>
                <br>
                <button class="myPage_menuButton" onclick="location.href='myPage_like'">찜</button>
            </div>
        </div>

        <div class="myPage_right">
            <div class="mypage_091021">구매 관리</div>
            <div class="myPage_right_orderlist1">
                <div>
                    <input type="search" class="orderlist_091018">
                    <button class="mypage_090958" style="width:100px">조회</button>
                </div>
                <div>
                    <input type="date">
                    ~
                    <input type="date">
                </div>
            </div>
            <div class="tab-area">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">진행중</label>
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">완료</label>
                <input type="radio" name="tabs" id="tab3">
                <label for="tab3">취소/에러</label>

                <div id="content1" class="tab-content red">
                    <div class="orderList_1">
                        <div class="orderList_1_1">
                            <span style="color: red; font-weight:bold;">요청사항 미작성</span>
                            <div>
                                <span style="font-size: 12px">주문일시</span>
                                <span style="font-size: 12px"><strong>23.03.08 17:25</strong></span>
                            </div>
                        </div>
                        <div class="orderList_1_2" style="margin-top: 20px">
                            <img src="static/image/sad.jpeg" alt="" class="orderList_img">
                            <div class="orderList_1_2_1">
                                <dl>
                                    <dd>쇼핑몰 로고, 브랜딩, 상세페이지 제작</dd>
                                    <dd><strong>35,000원</strong></dd>
                                    <div class="between">
                                        <dd style="margin-right: 20px; margin-top: 5px; font-size: 12px">행복한전문가</dd>
                                        <button class="orderlist_091001">문의하기</button>
                                    </div>
                                </dl>
                            </div>
                        </div>
                        <div class="orderlist_090946" style="font-size: 12px; align-items: center">
                            전문가가 작업을 시작할 수 있도록 요청사항을 작성해 주세요.
                            <button class="mypage_090958">요청사항 작성</button>
                        </div>
                    </div>
                </div>
                <div id="content2" class="tab-content blue">
                    완료된 내역이 없습니다.
                </div>
                <div id="content3" class="tab-content yellow">
                    취소된 내역이 없습니다.
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
