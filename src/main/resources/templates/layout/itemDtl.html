<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale="1">
	<title>추몽</title>
	<link rel="stylesheet" href=" /css/itemDtl.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src=" /js/bootstrap.js"></script>
	<!-- 'header' 과 'footer' 불러오는 script-->

</head>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<h3><a href="Main" class="" th:text="${item.itemCategory2}" ></a> >
<a href="instructor" class="" th:text="${item.itemCategory3}"></a></h3>

<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
	<iframe style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 1280px; height: 720px; margin: 0 auto;" th:src="${item.itemVideo}"></iframe>
</div>


<section class="product_info">
	<h2 class="hidden">product_info</h2>
	<div class="container">
		<div class="row">
			<div class="product_pictures col-md-7">
				<img th:src="${item.itemImage1}" alt="cat" class="big_img" id="bigImg" style="width: 580px; height: 440px; margin-left: 17px;">
				<ul class="thumb_img">
					<li class="active"><img th:src="${item.itemImage1}" data-target="cote_big_1" alt="" class="thumb" style="width: 140px; height: 90px;"></li>
					<li><img th:src="${item.itemImage2}" data-target="cote_big_2" alt="" class="thumb" style="width: 140px; height: 90px;"></li>
					<li><img th:src="${item.itemImage3}" data-target="cote_big_3" alt="" class="thumb" style="width: 140px; height: 90px;"></li>
					<li><img th:src="${item.itemImage4}" data-target="cote_big_4" alt="" class="thumb" style="width: 140px; height: 90px;"></li>
				</ul>
				<div class="left_2">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">서비스 설명</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">서비스 평가</a>
						</li>
					</ul>
				</div>
			</div>

			<script>
   $(document).ready(function() {
    // 썸네일 이미지에 대한 클릭 이벤트 처리
    $(".thumb").click(function() {
      var target = $(this).data("target");
      $("#bigImg").attr("src", "/image/" + target + ".jpeg");
    });

    // 이미지에 마우스를 가져갔을 때 이벤트 처리
    $(".thumb").hover(function() {
      var target = $(this).data("target");
      $("#bigImg").attr("src", "/image/" + target + ".jpeg");
    }, function() {
      // 마우스가 벗어났을 때, 원래 이미지로 변경
      $("#bigImg").attr("src", "/image/cote_big_1.jpeg");
    });
  });
</script>



			<div class="droduct_specs col-md-5">
				<h3><span class="name" th:text = "${item.itemName}"></span></h3>
				<form action="">
					<hr/>
					<div class="option order_summary row justify-content-between">
						<span class="price" th:text = "${item.itemPrice}"></span>
						<p class = "" th:text="${item.itemContent2}"></p>
						<hr/>
					</div>
				</form>
				<session class="order_now">
					<button onclick="location.href='/layout/order'">구매하기</button>
				</session>
			</div>
		</div>
	</div>
</section>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
