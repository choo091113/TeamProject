<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>추몽 회원가입 페이지</title>

   <link
           href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
           rel="stylesheet "
           integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
           crossorigin="anonymous">
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<div class="row justify-content-center ">
   <img src="../image/yun00.png" height="100"
        class=" col-auto py-2 class mx-auto" />
</div>
<div class="card-body p-3  class mx-auto col-8 py-2 class mx-auto"
     style="max-width: 720px; border: 1px solid #ddd;">
   <h3 class="col-8 py-2 class mx-auto mt-5">
      <strong>추몽에서 어떤 서비스를</strong>
   </h3>

   <h3 class="form-floating col-8 py-1 class mx-auto">
      <strong>이용하고 싶으세요?</strong>
   </h3>
   <br>
   <h6 class="col-8 py-2 class mx-auto mt-1">
      <strong>원하는 회원가입 유형을 선택하세요. </strong>
   </h6>
   <h6 class="col-8 class mx-auto">
      <strong>의뢰인으로 가입후에도 전문가 등록이 가능합니다.</strong>
   </h6>
   <div class="my-5 mx-3 mb-3">
      <h6 class="col-8 py-2 class mx-auto mt-1"><strong>서비스를 의뢰하고 싶다면</strong></h6>
      <div class="text-center  mb-3 mt-3">
         <button type="button" onclick="location.href='signCli'" class="btn col-8 py-2 btn-success">
            의뢰인으로 가입</button>
      </div>
      <br>
      <h6 class="col-8 py-2 class mx-auto mt-1"><strong>내 전문성을 판매하고 싶다면</strong></h6>
      <div class="text-center">
         <button type="button" onclick="location.href='signPro'" class="btn col-8 py-2 btn-info">전문가로
            가입</button>
      </div>
   </div>
</div>
</body>
</html>
