<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale="1">
	<title>추몽</title>
	<link rel="stylesheet" href=" /css/order.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src=" /js/bootstrap.js"></script>



</head>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<div class="order_theme">
	<div class="grid_small">
		<div class="board_header">
		<div class="board_header_h">
				<h3>1. 결제하기</h3>
		</div>
			<div class="board_header_h">
				<h3>2. 결제 확인</h3>
			</div>
		</div>
			<div class="board_body">
				<div class="board_block">
					<h3>주문 상품</h3>
					<div class="purchase_product">
						<div class="purchase_product_thumb"><img th:src = "${item.itemImage1}" id = "itemimage1" style = "width: 275px; height: 175px;"></div>
						<div class="purchase_product_caption">
							<dl>
								<dt><span class="name" th:text = "${item.itemName}"></span></dt>
								<dd><span class="content" th:text = "${item.itemContent1}"></span></dd>
							</dl>
							<em>
								<span class="price" th:text = "${item.itemPrice} + '원 (VAT 포함)'"></span>
							</em>
						</div>
					</div>
				</div>
				<div class="board_block">
					<h3>회원 정보</h3>
						<div class="board_block_form">
							<span>이름</span>
							<p th:text="${session.loginName}"></p>
						</div>
					<div class="board_block_form">
						<span>이메일</span>
						<p th:text="${session.loginEmail}"></p>
					</div>
					<div class="board_block_form">
						<span>전화번호</span>
						<p>01012345678</p>
					</div>
				</div>
				<div class="board_block">
					<div class="board_block_item">
						<strong>총 결제 금액</strong>
						<strong><span class="price" th:text = "${item.itemPrice} + '원'"></span></strong>
					</div>
				</div>
				<div class="board_block">
					<h3>결제방법</h3>
					<div>
						<input type="radio" id="creditCard" name="payment" value="creditCard">
						<label for="creditCard">신용카드결제</label>
						<input type="radio" id="atm" name="payment" value="atm">
						<label for="creditCard">무통장입금(가상계좌)</label>
					</div>
				</div>
				<session>
					<button class="btn_purchase_submit" onclick="location.href='order2'">결제하기</button>
				</session>
			</div>
		</div>
	</div>
</div>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
