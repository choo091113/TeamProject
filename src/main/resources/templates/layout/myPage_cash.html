<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>추몽</title>
    <link rel="stylesheet" href=" /css/myPage.css">
    <link rel="stylesheet" href=" /css/myPage_cash.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src=" /js/bootstrap.js"></script>

    <!-- 'header' 과 'footer' 불러오는 script-->

</head>

<body>

<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main class="myPage_theme">
    <div class="myPage_all">
        <div class="myPage_left">
            <div class="myPage_left_profile">
                <div>
                    <img th:src="${member.MemberProfile}" alt="item image" class="myPage_left_Image">
                </div>
                <div class="myPage_left_board1">
                    <h3><span class="name" th:text = "${member.MemberName}"></span></h3>
                    <a th:href="@{/myProfile_update/{loginid}(loginid=${session.loginid})}">
                        <img src=" /image/cogwheel.png" alt="" class="myPage_left_cogwheel">
                    </a>
                </div>
                <button class="expert_change_btn" onclick="location.href='/seller_orderList'">전문가 전환</button>

                <hr>
                <a th:href="@{/myPage_orderList/{loginid}(loginid=${session.loginid})}">
                    <button class="myPage_menuButton">구매 관리</button>
                </a>
                <br>
                <a th:href="@{/myPage_charges/{loginid}(loginid=${session.loginid})}">
                    <button class="myPage_menuButton">거래 내역</button>
                </a>
                <br>
                <a th:href="@{/myPage_cash/{loginid}(loginid=${session.loginid})}">
                    <button class="myPage_menuButton">마이 캐시</button>
                </a>
                <br>
                <a th:href="@{/myPage_like/{loginid}(loginid=${session.loginid})}">
                    <button class="myPage_menuButton">찜</button>
                </a>
            </div>
        </div>

        <div class="myPage_right">
            <div class="mypage_091021">마이 캐시</div>
            <div class="cash_091529">
                <div>
                    <span>보유캐시</span><br>
                    <div class="cash_091557">
                    <span class="name" th:text = "${member.MemberCash}"></span>
                    </div>
                </div>
                <div>
                    <button>충전하기</button>
                </div>
            </div>
            <div class="charges_091041">
                <div>
                    <input type="date">
                    <span>~</span>
                    <input type="date" class="marginright">
                </div>
                <select class="marginright" style="width:100px; height:28px">
                    <option>5개</option>
                    <option>15개</option>
                    <option>30개</option>
                </select>
                <button class="mypage_090958" style="width: 100px">조회</button>
            </div>
            <div class="cash_091444">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">충전내역</label>
                <div id="content1" class="cash_091504">
                    <div class="cash_091457">
                        <table>
                            <thead>
                                <td>번호</td>
                                <td>날짜</td>
                                <td>결제수단</td>
                                <td>결제금액</td>
                            </thead>
                            <tr>
                                <td>1</td>
                                <td>2023.04.13</td>
                                <td>신용카드</td>
                                <td>59,900</td>
                            </tr>
                            <tr style="font-weight: bold">
                                <td>총합</td>
                                <td></td>
                                <td></td>
                                <td>59,900</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
